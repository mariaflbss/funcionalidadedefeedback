<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <title> Formulário de feedback </title>
    </head>
    <body>
        <div class="container">
           <h1> Avalie nosso serviço!</h1> 
           <p>Sua opinião é muito importante para nós. <br>Avalie nosso atendimento e compartilhe sua experiência conosco. </p>
           <form action="#">
            <div class="star-rating">
                <input type="radio" id="star5" value="5">
                <label for="star5">&#9733</label>

                <input type="radio"  id="star4" value="4">
                <label for="star4">&#9733</label>

                <input type="radio" id="star3"  value="3">
                <label for="star3">&#9733</label>

                <input type="radio"  id="star2" value="2">
                <label for="star2">&#9733</label>

                <input type="radio"  id="star1" value="1">
                <label for="star1">&#9733</label>
            </div>

            <textarea name="#" id="#" placeholder="Compartilhe aqui o que achou do nosso serviço..." required></textarea>
            <button type="submit"> Enviar sua resposta</button>
           </form>
        </div>
    </body>
</html>
